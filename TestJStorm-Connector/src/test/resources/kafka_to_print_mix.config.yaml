jstorm:
  nimbus_host: 10.1.8.203
  nimbus_thrift_port: 17627
  storm_zookeeper_servers:
    - "10.1.8.198"
    - "10.1.4.185"
    - "10.1.4.186"
  storm_zookeeper_port: 2183
  storm_zookeeper_root: /udap/collect_jstorm

topology:
  worker_num: 1
  ack_num: 0
  worker_memory: 2147483648
  cpu_slotNum: 0
  jvm_options:
  name: kafka_to_print
  ip: 10.1.8.203

spout:
  name: KafkaSourceConnector
  packagename: com.cqx.jstorm.connector.kafka
  parall: 1
  send:
    - streamId:
      output_fields:
        - imsi
        - imei
        - msisdn
        - eventid
        - btime
        - lac
        - ci
        - msc

bolt:
  - name: OperatorBolt
    packagename: com.cqx.jstorm.connector.operator
    parall: 1
    groupingcode: LOCALFIRSTGROUPING
    receive:
      - componentId: KafkaSourceConnector
        streamId:
        fieldsgrouping_fields:
        output_fields:
          - msisdn
    send:
      - streamId:
        output_fields:
          - msisdn
  - name: PrintSinkConnector
    packagename: com.cqx.jstorm.connector.sys
    parall: 1
    groupingcode: LOCALFIRSTGROUPING
    receive:
      - componentId: KafkaSourceConnector
        streamId:
        fieldsgrouping_fields:
        output_fields:
          - imsi
          - imei
          - msisdn
          - eventid
          - btime
          - lac
          - ci
          - msc

param:
  properties.bootstrap.servers: 10.1.8.200:9092,10.1.8.201:9092,10.1.8.202:9092
  properties.sasl.jaas.config: org.apache.kafka.common.security.plain.plainloginmodule required username="admin" password="admin";
  connector: print
  format: avro
  format.content: "{\"namespace\":\"com.cqx.jstorm.sql.bean.avro\",\"type\":\"record\",\"name\":\"nmc_app_nl_loc_mix_v1\",\"fields\":[{\"name\": \"imsi\",  \"type\": [\"string\", \"null\"]},{\"name\": \"imei\",  \"type\": [\"string\", \"null\"]},{\"name\": \"msisdn\",  \"type\": [\"string\", \"null\"]},{\"name\": \"eventid\",  \"type\": [\"int\", \"null\"]},{\"name\": \"btime\",  \"type\": [\"string\", \"null\"]},{\"name\": \"lac\",  \"type\": [\"int\", \"null\"]},{\"name\": \"ci\",  \"type\": [\"int\", \"null\"]},{\"name\": \"msc\",  \"type\": [\"int\", \"null\"]}]}"
  connector.type: sink
  topic: nmc_app_nl_loc_mix_v1
  properties.group.id: flinkthroughput
  properties.security.protocol: SASL_PLAINTEXT
  properties.sasl.mechanism: PLAIN
  scan.startup.mode: fromBeginning
